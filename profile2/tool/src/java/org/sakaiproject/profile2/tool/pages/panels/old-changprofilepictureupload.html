<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en">
        
<body>

<wicket:panel>
	<form wicket:id="form" class="profileForm">			
		<p wicket:id="textSelectImage" class="small">Select an image</p>
	
		<div class="wicket-feedbackpanel-nolist" wicket:id="feedback">[feedback]</div>
		
		<label for="pictureupload" class="accessibility-label"><wicket:message key="accessibility.image.upload">Profile image file selector</wicket:message></label>
		<p><input type="file" wicket:id="picture" size="15"/></p>
			
		<div wicket:id="editWarning" class="edit-other-warning">[You are editing {other person}'s image]</div>
		
		<!--<p class="profile_instruction"><wicket:message key="text.image.refresh">Note: If the new image doesn't appear immediately, try refreshing your browser.</wicket:message></p>		-->
		
		<p>
		<input type="submit" wicket:id="submit" value="Upload" />
		
		&nbsp;
		<span wicket:id="orRemove">
		<!--<wicket:message key="text.or"> or </wicket:message>&nbsp;-->
		<!--<a href="" wicket:id="remove"><wicket:message key="link.image.current.remove">Remove</wicket:message></a>-->
		<input type="submit" wicket:id="remove" value="Remove" />
		</span>
		</p>		
		
		<div wicket:id="imageSettingsContainer">
                  <div wicket:id="officialImageContainer">
                    <div class="checkbox">
                      <label for="officalimageinput">
                        <input wicket:id="officialImage" type="checkbox" />
                        <wicket:message key="accessibility.prefs.officialimage" />
                      </label>
                    </div>
                  </div>
		</div>
		<p class="profile_instruction"><wicket:message key="text.image.refresh">Note: If your profile picture doesn't update immediately you may need to clear your browser cache.</wicket:message></p>

	<span valign="top" wicket:id="option">
	  <!--<input type="radio">option 1</input>
	  <input type="radio">option 2</input>-->
	</span>

	</form>
</wicket:panel>



	
</body>
</html>
